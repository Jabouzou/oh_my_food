<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c528b180fe.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="logo" class="container">
            <a href="index.html"><i class="fa-arrow-left"></i></a>   
            <div>
                <img src="img/logo/ohmyfood.png" alt="logo">
            </div>
        </header>
                
        <main>
            <img src="" alt="image d'un plat gastronomique">
           
                
                <form class="menus">     
                    <h2> La palette du goût</h2>
                    <i class="far fa-heart"></i>
                    <i class="far fa-heart heart couleur"></i> 
                        <div class="menus_desktop">
                            <div class="carte">                                     
                                <h3>
                                    Entrées   
                                </h3> 
                                                                      
                                <label>                                   
                                    <input type="checkbox">

                                        <span class="texte">
                                             <span class="menuTitle">Fricassée d'escargot</span>
                                             <span class="menuDes">Au piment d'Espelette</span>  
                                        </span>
                                        <span class="annimation">
                                            <span class="price">25€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                    
                                </label>

                                <label>                                   
                                    <input type="checkbox">     

                                        <span class="texte">
                                             <span class="menuTitle">Foie gras de canard mi-cuit</span>
                                             <span class="menuDes">Et ses copeaux de truffe noire</span>  
                                        </span>
                                        <span class="annimation">
                                            <span class="price">35€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                  
                                </label>

                                <label>                                   
                                    <input type="checkbox">                                        
                                    
                                        <span class="texte">
                                            <span class="menuTitle">Oeuf au plat</span>
                                            <span class="menuDes">Assaisonné à la truffe sur lit de caviar</span>   
                                        </span>
                                        <span class="annimation">
                                            <span class="price">20€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                 
                                </label>
                            </div>        
                        
                                
                            <div class="carte">                                     
                                <h3>
                                    Plats   
                                </h3> 
                                                                      
                                <label>                                   
                                    <input type="checkbox">

                                        <span class="texte">
                                             <span class="menuTitle">Filet de boeuf aux herbes</span>
                                             <span class="menuDes">Accompagné de sa ribambelle de légumes</span>  
                                        </span>
                                        <span class="annimation">
                                            <span class="price">40€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                    
                                </label>

                                <label>                                   
                                    <input type="checkbox">     

                                        <span class="texte">
                                            <span class="menuTitle">Parmentier de queue de boeuf</span>
                                            <span class="menuDes">À la truffe noire sur sa purée de panais</span>   
                                        </span>
                                        <span class="annimation">
                                            <span class="price">35€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                  
                                </label>

                                <label>                                   
                                    <input type="checkbox">                                        
                                    
                                        <span class="texte">
                                            <span class="menuTitle">Filet de turbot</span>
                                            <span class="menuDes">Aux agrumes</span>   
                                        </span>
                                        <span class="annimation">
                                            <span class="price">44€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                    
                                </label>
                            </div> 
                                                    
                            
                            <div class="carte">                                     
                                <h3>
                                    Desserts   
                                </h3> 
                                                                      
                                <label>                                   
                                    <input type="checkbox">

                                        <span class="texte">
                                             <span class="menuTitle">Paris-Brest</span>
                                             <span class="menuDes">Revisité</span>  
                                        </span>
                                        <span class="annimation">
                                            <span class="price">18€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                   
                                </label>

                                <label>                                   
                                    <input type="checkbox">     

                                        <span class="texte">
                                            <span class="menuTitle">Macaron au chocolat d'exception</span>
                                            <span class="menuDes">Et glace à la vanille de Madagascar</span>   
                                        </span>
                                        <span class="annimation">
                                            <span class="price">22€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                 
                                </label>

                                <label>                                   
                                    <input type="checkbox">                                        
                                    
                                        <span class="texte">
                                            <span class="menuTitle">Mousse au chocolat</span>
                                            <span class="menuDes">Au piment d'Espelette et à la truffe noire</span>   
                                        </span>
                                        <span class="annimation">
                                            <span class="price">23€</span>
                                            <span class="icone">
                                                <i class="fas fa-check-circle"></i>
                                            </span>  
                                        </span>                                                                                    
                                </label>
                            </div> 
                        </div>
                        
                    <div class="bouton">
                        <button type="submit">Commander</button> 
                    </div>
                    
                </form>
           
        </main>
        <footer>
            <div class="container">
                <nav>
                    <h2 class="logo">ohmyfood</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                        <li><a href="#">Mention légales</a></li>
                        <li> <a href="mailto:noreply@ohmyfood.com">Contact</a></li>
                    </ul>
                </nav>  
            </div>
           
        </footer>
    </body>

</html>
